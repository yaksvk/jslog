<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>jslog</title>
    <style>
      @import "./css/jslog.css";
    </style>
  </head>

  <body>

<header class="header">
  <a href="#" class="logo" id="logo">jslog 0.0.1</a>

  <input class="menu-btn" type="checkbox" id="menu-btn" />
  <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>

  <ul class="menu">
    <li><a id="menu_reset_log" href="#">Reset Log</a></li>
    <li><a id="menu_export_json" href="#">Export JSON</a></li>
  </ul>
</header>
<main class="main">

    <div id="log_qso_editor">

      <div class="fullrow">
      <label for="i1">Call</label>
      <input type="text" id="i1" name="i1" />
      </div>

      <div class="fullrow">
      <label for="i2">Date</label>
      <input type="text" id="i2" name="i2" />
      </div>
      
      <div class="fullrow">
      <label for="i3">UTC</label>
      <input type="text" id="i3" name="i3" />
      </div>

      <div>
      <label for="i4">Mode</label>
      <select id="i4" name="i4" />
        <option value="SSB">SSB</option>
        <option value="FM">FM</option>
        <option value="CW">CW</option>
      </select>
      </div>

      <div>
      <label for="i5">Frequency</label>
      <select id="i5" name="i5" />
        <option value="1.8">1.8</option>
        <option value="3.5">3.5</option>
        <option value="7">7</option>
        <option value="10">10</option>
        <option value="14">14</option>
        <option value="18">18</option>
        <option value="21">21</option>
        <option value="24">24</option>
        <option value="28">28</option>
        <option value="144">144</option>
        <option value="443">443</option>
      </select>
      </div>

      <div>
        <label for="i6">TX</label>
        <input type="text" id="i6" name="i6" maxlength="3" size="3" pattern="[0-9]+" />
        <label for="i7">RX</label>
        <input type="text" id="i7" name="i7" maxlength="3" size="3" pattern="[0-9]+" />
      </div>

      <div class="fullrow">
      <label for="i8">Note</label>
      <input type="text" id="i8" name="i8" />
      </div>

      
      <button id="log_qso_editor_save" type="button">Save</button>    
    </div>


    <div id="log_item_list">
      <table id="log_item_list_table">
      </table>
    </div>

    <div id="export" style="display: none;"></div>

</main>

    <script type="module">
      import "./js/app.js"
    </script> 
  </body>
</html>
